<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <title>Hello World Example</title>

    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div id="datasouce">
        <div class="menu">
            <a href="//kail.xyz" data-icon="el-icon-s-home">Home</a>
            <a href="//blog.kail.xyz" data-icon="el-icon-edit-outline">Blog</a>
            <a href="//github.com/kailbin" data-icon="el-icon-magic-stick">Github</a>
        </div>
        <div class="project">
            <a href="//kail.xyz/Docker" data-image="http://img4.imgtn.bdimg.com/it/u=1037767819,3957627469&fm=26&gp=0.jpg">Docker</a>
            <a href="//kail.xyz/FreeMarker" data-image="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2725454846,1665261921&fm=26&gp=0.jpg">FreeMarker</a>
            <a href="//kail.xyz/Git" data-image="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=301239496,3533152787&fm=26&gp=0.jpg">Git</a>
            <a href="//kail.xyz/Java" data-image="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573304467632&di=75bd40dedc7b361243d6e3e5cd993637&imgtype=0&src=http%3A%2F%2Fs15.sinaimg.cn%2Fmw690%2F006UXnVgzy7hOeKADjo4e%26690">Java</a>
            <a href="//kail.xyz/Kafka" data-image="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573315426586&di=6c3c8984607d44e3cb588ccb4ca95817&imgtype=0&src=http%3A%2F%2Fwww.instaclustr.com%2Fwp-content%2Fuploads%2F2017%2F05%2Fapache-kafka-640x640.png">Kafka</a>
            <a href="//kail.xyz/Spring" data-image="http://img4.imgtn.bdimg.com/it/u=2995354372,2168828254&fm=26&gp=0.jpg">Spring</a>
        </div>
    </div>

    <div id="app" style="display: none">

        <el-container>

            <el-header>

                <!-- 菜单 -->
                <el-menu class="el-menu-demo" mode="horizontal">

                    <!-- 导航 -->
                    <el-menu-item v-for="menu in menus">
                        <el-link underline="false" :icon="menu.icon" :href="menu.href" target="_blank">
                            {{ menu.text }}
                        </el-link>
                    </el-menu-item>

                    <!-- 搜索框 -->
                    <el-menu-item>
                        <el-input type="text" placeholder="搜索" prefix-icon="el-icon-search" v-model="searchKey" />
                    </el-menu-item>

                </el-menu>

            </el-header>

            <el-main>

                <el-row :gutter="20">

                    <el-col :xs="24" :span="6" v-for="(project) in projects
                        .filter(data => !searchKey || data.name.toLowerCase().includes(searchKey.toLowerCase()))">

                        <!-- 卡片 -->
                        <el-card>

                            <div class="image-box">

                                <!-- 默认图片 -->
                                <template v-if="!project.image">
                                    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573304975241&di=09c1a7897b56742b386c40dd8f03363a&imgtype=0&src=http%3A%2F%2Fimgs.logonews.cn%2Fuploads%2F2013%2F04%2Fgithub-new-logos_04.png"
                                        class="image" />
                                </template>
                                <template v-else>
                                    <img :src="project.image" class="image" />
                                </template>
                            </div>

                            <div class="desc-box">
                                <el-link :href="project.url" :underline="false" target="_blank">{{ project.name }}
                                </el-link>
                            </div>

                        </el-card>

                    </el-col>

                </el-row>

            </el-main>

        </el-container>

    </div>

    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script src="index.js"></script>
</body>

</html>
